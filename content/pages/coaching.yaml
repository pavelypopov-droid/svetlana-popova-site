badge: Бизнес-коучинг
title: От цели к результату — без лишних колебаний
subtitle: Для предпринимателей, руководителей и амбициозных специалистов, которые знают чего хотят, но что-то мешает.
pains:
  - Есть цель, но руки не доходят или что-то мешает двигаться
  - Команда не выполняет задачи так, как вы ожидаете
  - Трудно делегировать — всё кажется лучше сделать самому
  - Выгораете, хотя бизнес растёт
  - Не можете выйти из операционки и думать стратегически
  - Принимаете решения медленно или потом сожалеете о них
format: Программа 1–3 месяца, сессии раз в неделю
price: Уточняется на первичной консультации
